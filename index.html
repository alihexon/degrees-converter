<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
  </head>

  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="row">
        <input type="text" placeholder="Temperature" class="js-temp-input"/>
        <select name="temperature" class="temperature-sel">
          <option class="option" value="toC">to C</option>
          <option class="option" value="toF">to F</option>
        </select>
        <button class="convert-btn">Convert</button>
      </div>
      <p class="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
